<meta charset="UTF-8">
<script>
    function pulaLinha() {

        document.write("<br>");

    };
    function mostra(idade) {
        document.write(idade);
        pulaLinha();
    }
    for(var multiplicador =0; multiplicador <= 10; multiplicador=multiplicador+1){
        mostra(4 * multiplicador);
    }
    mostra("FIM");
</script>
